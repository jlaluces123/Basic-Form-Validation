<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="style.css" />
        <script src="formValidation.js"></script>
        <title>Basic Form Validation w/ HTML/CSS/JS</title>
    </head>

    <body>
        <div class="container">
            <form
                class="form"
                name="form"
                autocomplete="off"
                onsubmit="return validateForm()"
                method="POST"
            >
                <!-- Username Field -->
                <section class="username">
                    <label for="username">Username</label>
                    <input
                        type="text"
                        id="username"
                        name="username"
                        placeholder="ex. JohnDoe123"
                        autocomplete="off"
                        required
                    />
                </section>

                <!-- Password Field -->
                <section class="password">
                    <label for="password">Password</label>
                    <input
                        type="password"
                        id="password"
                        name="password"
                        placeholder="******"
                        required
                    />
                </section>

                <!-- Submit Field -->
                <section class="submit">
                    <input type="submit" value="Submit" />
                    <a href="/Basic-Form-Validation/index.html">Log In</a>
                </section>
            </form>
        </div>
    </body>
</html>
